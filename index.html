<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
  <style>
    pkmn {
      display: block;
      background: #eeeeee;
      width: 50%;
      margin: 20px;
      height: 100px;
      text-align: center;
      border: blanchedalmond 5px solid;
      border-radius: 16px;
      font-family: helvetica;
      filter: drop-shadow(0px 3px 6px);
      transition: transform 80ms ease-out, filter 80ms ease-out;
      user-select: none;
      cursor: pointer;
    }
    pkmn:hover {
      transform: translate(0px, -4px);
      filter: drop-shadow(0px 5px 6px);
    }
    pkmn:active {
      transform: translate(0px, 2px);
      filter: drop-shadow(0px 5px 6px);
      background: rgba(255, 255, 0, 0.8);
    }
    pkmn span {
      font-size: 1.6rem;
      position: relative;
      top: 35%;
    }
    pkmn[type]::after {
      display: block;
      position: relative;
      top: -25%;
      left: 70%;
      width: 25%;
      text-align: center;
      border-radius: 5px;
      padding: 4px;
      font-size: 1rem;
      color: white;
    }
    pkmn[type="normal"]::after {
      background: lightgray;
      content: "NORMAL";
      border: 1px solid lightgray;
    }
    pkmn[type="fighting"]::after {
      background: maroon;
      content: "FIGHTING";
      border: 1px solid maroon;
    }
    pkmn[type="flying"]::after {
      background: lightskyblue;
      content: "FLYING";
      border: 1px solid lightskyblue;
    }
  </style>
</head>
<body>
  <pkmn type="fighting"><span>Brick Break</span></pkmn>
  <pkmn type="normal"><span>Tackle</span></pkmn>
  <pkmn type="flying"><span>Aerial Ace</span></pkmn>
</body>
</html>
